<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mysite.css') }}">
	<title>Document</title>
</head>
<body>
	<div class="todo-form">
		<h1>ADD A TODO </h1>
    <form method="POST" action="/">
      <input class="input-text" type="text" placeholder="Title" name="title">
      <textarea cols="85" rows="10" type="text" placeholder="Description" name="description"></textarea>
      <input class="input-text" type="number" placeholder="Duration in mins" name="duration">
      
      <input class="input-text" type="submit" value="Add">
    </form>
</div>

    <h2 class="todos-head">TODOS</h2>
<div class="todos-container">
    {% for todo in todos %}
    <div class="todo">
      <h3>{{todo.title}}</h3>
       <p> {{ todo.description}} </p>
       <p> {{ todo.Duration }} mins</p>
       <form method="POST" action="./delete">
  <input type="hidden" value="{{todo.title}}" name="title">
  <input class="input-text" type="submit" value="Delete">
</form>
<button class="input-text"><a href="{{ url_for('update', page_id=todo.id) }}">Update</a></button>
</div>

    {% endfor %}
 </div>
</body>
</html>
